<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>উপজেলা কৃষি কর্মকর্তা ফর্ম</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(120deg, #e0f7e0, #f4f9f4);
    color: #333;
  }
  h2 {
    text-align: center;
    color: #2c662d;
    margin: 40px 20px 20px;
    font-size: 32px;
    font-weight: 700;
  }
  form {
    max-width: 900px;
    margin: 30px auto;
    background: #fff;
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
  }
  form:hover { transform: translateY(-5px); }
  label {
    display: block;
    margin: 20px 0 10px;
    font-weight: 500;
    font-size: 16px;
  }
  input[type="text"], textarea, select {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    margin-bottom: 12px;
    transition: border 0.3s;
  }
  input[type="text"]:focus, textarea:focus, select:focus { border-color: #2c662d; outline: none; }
  textarea { min-height: 80px; resize: vertical; }
  .options { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 12px; }
  .options label { cursor: pointer; font-size: 15px; display: flex; align-items: center; }
  .options input[type="radio"], .options input[type="checkbox"] { transform: scale(1.1); margin-right: 8px; }
  button {
    width: 100%;
    background: linear-gradient(120deg,#2c662d,#145424);
    color: #fff;
    padding: 16px;
    font-size: 18px;
    font-weight: 500;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 25px;
    transition: all 0.3s ease;
  }
  button:hover { background: linear-gradient(120deg,#145424,#2c662d); transform: scale(1.02); }
  .other-input { display: none; margin-top: 10px; }
  @media(max-width: 600px){ form { padding: 20px; } h2 { font-size: 26px; } }
</style>
</head>
<body>

<h2>উপজেলা কৃষি কর্মকর্তার তথ্য ও মতামত ফর্ম</h2>

<form id="upaForm">

  <!-- ১ -->
  <label>১. কোন তথ্যগুলো আপনার জন্য সবচেয়ে গুরুত্বপূর্ণ?</label>
  <div class="options">
    <label><input type="checkbox" name="important_info" value="crop_status"> ফসলের অবস্থা</label>
    <label><input type="checkbox" name="important_info" value="disease_alert"> রোগ/পোকামাকড় সতর্কতা</label>
    <label><input type="checkbox" name="important_info" value="market_price"> বাজার মূল্য</label>
    <label><input type="checkbox" name="important_info" value="weather_info"> আবহাওয়া তথ্য</label>
    <label><input type="checkbox" name="important_info" value="other" id="important_info_other"> অন্যান্য</label>
  </div>
  <input type="text" id="important_info_other_text" placeholder="অন্যান্য তথ্য লিখুন" class="other-input">

  <!-- ২ -->
  <label>২. কত ঘন ঘন আপনার আপডেট তথ্য প্রয়োজন?</label>
  <select name="update_frequency" id="update_frequency">
    <option value="">-- নির্বাচন করুন --</option>
    <option value="daily">প্রতিদিন</option>
    <option value="weekly">সাপ্তাহিক</option>
    <option value="monthly">মাসিক</option>
    <option value="other">অন্যান্য</option>
  </select>
  <input type="text" id="update_frequency_other_text" placeholder="অন্যান্য লিখুন" class="other-input">

  <!-- ৩ -->
  <label>৩. ড্যাশবোর্ড/রিপোর্ট কি আপনার জন্য উপকারী হবে?</label>
  <div class="options">
    <label><input type="radio" name="dashboard_useful" value="yes"> হ্যাঁ</label>
    <label><input type="radio" name="dashboard_useful" value="no"> না</label>
    <label><input type="radio" name="dashboard_useful" value="maybe"> হয়তো</label>
  </div>

  <!-- ৪ -->
  <label>৪. ভর্তুকি বা ঋণ ব্যবস্থাপনায় আপনার সবচেয়ে বড় সমস্যা কী?</label>
  <div class="options">
    <label><input type="checkbox" name="loan_issue" value="process_delay"> প্রক্রিয়ার বিলম্ব</label>
    <label><input type="checkbox" name="loan_issue" value="lack_info"> তথ্যের অভাব</label>
    <label><input type="checkbox" name="loan_issue" value="fund_shortage"> তহবিলের অভাব</label>
    <label><input type="checkbox" name="loan_issue" value="other" id="loan_issue_other"> অন্যান্য</label>
  </div>
  <input type="text" id="loan_issue_other_text" placeholder="অন্যান্য সমস্যা লিখুন" class="other-input">

  <button type="submit">জমা দিন</button>
</form>

<script>
  function handleOther(checkbox, input) {
    checkbox.addEventListener('change', function(){
      if(this.checked || this.type==='radio' && this.checked) {
        input.style.display = 'block';
      } else {
        input.style.display = 'none';
        input.value = '';
      }
    });
  }

  // Checkbox "অন্যান্য" হ্যান্ডেল
  handleOther(document.getElementById('important_info_other'), document.getElementById('important_info_other_text'));
  handleOther(document.getElementById('loan_issue_other'), document.getElementById('loan_issue_other_text'));

  // Select "অন্যান্য" হ্যান্ডেল
  document.getElementById('update_frequency').addEventListener('change', function(){
    const input = document.getElementById('update_frequency_other_text');
    if(this.value==='other') input.style.display='block';
    else { input.style.display='none'; input.value=''; }
  });
</script>

</body>
</html>
